<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard Application</title>

</head>

<body>
    <h1>5-Day Weather Dashboard</h1>
    <form class="weather-form" id="weather-form">
        <div class="row g-3">
            <div class="col-sm-7">
                <div class="input-group">
                    <span class="input-group-text flex-wrap">Enter a City</span>
                    <input id="input-group" type="text" aria-label="First name" class="form-control">
                    <button type="submit" class="btn btn-secondary btn-lg">Search</button>
                </div>

    </form>

    <div id="forecast-section">
        <h2>5-Day Forecast</h2>
        <table>
            <thead>
                <tr>
                    <th>Temperature</th>
                    <th>Humidity</th>
                    <th>Wind Speed</th>
                </tr>
            </thead>
            <tbody id="forecast-data"></tbody>
        </table>
        
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
